
<app-order-detail></app-order-detail>


<div class="container mt-3">
   
    <!-- Search box and table wrapper -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Order List</h1> <!-- Adjusted margin and padding -->

      <!-- Search box in top right corner -->
      <div class="input-group ms-auto">
        <input type="search" class="form-control" placeholder="Search Coupon" [(ngModel)]="searchTerm" (input)="onSearchTermChange()">
        <button class="btn btn-outline-secondary" type="button" (click)="search()">Search</button>
      </div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Order ID</th>
            <th scope="col">Email</th>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Status</th>
            <th scope="col">Total</th>
            <th scope="col">Actions</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of Displayorderlist; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ order.orderHeaderId }}</td>
            <td>{{ order.email }}</td>
            <td>{{ order.firstName }} {{ order.lastName }}</td>
            <td>{{ order.phone }}</td>
            <td><span class="badge bg-success">{{ order.status }}</span></td>
            <td>{{ order.orderTotal | currency }}</td>
            <td>
                <!-- Edit action icon -->
                <button class="btn btn-link" (click)="editOrder(order)">
                    <i class="bi bi-pencil"></i> Edit
                </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Pagination -->
    <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" [pages]="pages" (pageChanged)="onPageChanged($event)"></app-pagination>
    
    <!-- Scroll to top button -->
    <button class="btn btn-scroll-top" appScrollToTop>
      <i class="bi bi-arrow-up"></i>
    </button>
  </div>
