<!-- product-detail.component.html -->
<div class="container" *ngIf="product">
    <!-- Top Section with Go Back Button -->
    <div class="row mt-3 mb-3">
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="goBack()">Go Back</button>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="row">
        <div class="col-md-6">
            <img [src]="product.imageUrl" alt="{{ product.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <div class="d-flex justify-content-between align-items-start flex-wrap">
                <h2>{{ product.name }}</h2>
                <!-- View Cart Button -->
                <button class="btn btn-info mt-2 view-cart-btn" (click)="viewCart()">View Cart <span class="badge badge-light">{{ quantity }}</span></button>
            </div>
            <p class="text-danger" style="font-size: 24px; font-weight: bold;">{{ product.price | currency:'USD':'symbol':'1.2-2' }}</p>
            <p class="badge bg-warning text-white">{{ product.categoryName }}</p>
            <div class="description-container">
                <p>{{ product.description }}</p>
            </div>
            <div class="mt-3">
                <!-- Add to Cart Button -->
                <button class="btn btn-success" (click)="addToCart()">Add to Cart</button>

                <!-- Quantity Input Field on a New Line -->
                <div class="mt-2">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control quantity-input" id="quantity" [(ngModel)]="quantity" placeholder="1" min="1" />
                </div>
                
            </div>
        </div>
    </div>
</div>
